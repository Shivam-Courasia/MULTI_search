<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Hide overflow to prevent scrollbars */
    }

    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .video-background video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
    }

    .content {
        position: relative;
        z-index: 1; /* Ensure content appears above the video */
        text-align: center;
        color: white;
        padding: 20px;
    }

    .content h1 {
        font-size: 5rem;
    }
    .button {
        background-color: green;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 20px 30px;
        border-radius: 18%;
        transition: background-color 0.3s ease;
        margin-bottom: 10px; /* Adjust the spacing between buttons */
    }

    .button img {
        width: 100%;
        height: 100%;
    }

    .button:hover {
        background-color: rgba(255, 255, 255, 0.9);
    }



</style>

<body>
    <div class="video-background">
        <video autoplay loop muted>

        </video>
